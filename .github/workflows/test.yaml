name: tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-python:
    name: test with ${{ matrix.py }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        py:
          - "3.11"
          - "3.12"
          - "3.13"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install SWIG (macOS only)
        if: runner.os == 'macOS'
        run: brew install swig

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox-gh

      - name: Test with tox
        run: tox

  test-rust:
    name: Cargo test
    runs-on: ubuntu-latest
    steps:
      - name: Fetch sources
        uses: actions/checkout@v4
      - name: Run cargo tests
        uses: frequenz-floss/gh-action-cargo-test@v1.0.0
        with:
          cargo-test-parameters: --no-default-features
